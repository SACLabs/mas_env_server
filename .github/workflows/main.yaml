name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev"]

jobs:

  test:
    name: Run Tests
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.15.0-dev'
        otp-version: '25'

    - name: Restore dependencies
      run: mix deps.get

    - name: Run tests
      env:
        MIX_ENV: test
      run: mix test
